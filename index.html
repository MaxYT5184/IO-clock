<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Analog Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <video id="background-video" autoplay loop muted>
        <source src="https://www.youtube.com/watch?v=_4kHxtiuML0" type="video/mp4">
    </video>

    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" onclick="toggleFullScreen()"></button>

    <div class="clock-container">
        <div class="analog-clock">
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>
        </div>
        <div class="time-display" id="time-display">00:00:00 AM</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
